<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        
        <div id="cima" class="w-full h-[150px] bg-violet-500 sticky top-0">
            <div class="font-bold text-center text-2xl py-[50px]">Lista de Usu√°rios</div>
        </div>

        <div id="geral"></div>

        <div id="subgeral" class="w-full bg-sky-200 grid grid-cols-4 gap-4"></div>

        

        <script>

            var config = {

                 exibirNaTela: function(item){
                    var duda =
                    `<div class="bg-teal-600 mx-8">

                        <div id="img" class="w-full ">
                            <img src="https://placehold.co/600x400">
                        </div>

                        <div id="name" class="w-full h-[45px] bg-violet-300">
                            ${item.firstname}
                        </div>

                        <div id="cell" class="w-full h-[25px] bg-cian-200">
                            ${item.phone}
                        </div>

                        <div id="remov" class=" w-full h-[50px] bg-slate-100" onclick="but(this)">
                           <h1> remover/excluir </h1>
                        </div>

                    </div>
                    `

                     document.getElementById("subgeral").innerHTML += duda  
                 },
                
                 
                 

                 
                dadosBuscados: function(){
                    fetch(`https://fakerapi.it/api/v1/persons?_quantity=32`)
                    .then(function(dados){
                        return dados.json();
                    })
                    .then(function(item){
                        item.data.map((it)=>{
                            
                            config.exibirNaTela(it)
                        })
                    })

                }
            }

                function but(tet){
                                    tet.parentNode.style.display= "none"
                                }

            config.dadosBuscados()

        </script>

    </body>
</html>
